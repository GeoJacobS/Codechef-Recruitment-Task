<!DOCTYPE html>
<HTML>
    <head>
        <meta charset="UTF-8" />
        <title>Time Table</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="ttstyle.css"/>
    </head>
    <body>
        <table class="tb" border="1">
            <thead class="hd">
                <caption><h1>TIME TABLE</h1></caption>
                
            </thead>
            <tbody>
                <tr>
                    <th>DAYS</th>
                    <th>8:00-8:50</th>
                    <th>8:50-9:40</th>
                    <th>9:50-10:40</th>
                    <th>10:40-11:30</th>
                    <th>11:30-12:20</th>
                    <th>12:20-1:10</th>
                    <th>1:10-2:00</th>
                    <th>2:00-2:50</th>
                    <th>2:50-3:40</th>
                </tr>
                <tr>
                    <td>MONDAY</td>
                    <td colspan="3">EG</td>
                    <td>CLA</td>
                    <td rowspan="5">LUNCH</td>
                    <td colspan="2">SPCM</td>
                </tr>
                <tr>
                    <td>TUESDAY</td>
                    <td>EVS</td>
                    <td>CLA</td>
                    <td>CB</td>
                    <td>SPCM</td>
                    <td>PPS</td>
                    <td colspan="2">POE</td>
                </tr>
                <tr>
                    <td>WEDNESDAY</td>
                    <td>SPCM</td>
                    <td>CE</td>
                    <td>Counselling</td>
                    <td>PPS</td>
                    <td>CLA</td>
                    <td>Library</td>
                    <td colspan="2">PPS</td>
                </tr>
                <tr>
                    <td>THURSDAY</td>
                    <td>SPCM</td>
                    <td>CE</td>
                    <td>PPS</td>
                    <td>SPCM</td>
                    <td>EG</td>
                    <td colspan="2">Yoga</td>
                </tr>
                <tr>
                    <td>FRIDAY</td>
                    <td>CLA</td>
                    <td>CE</td>
                    <td colspan="2">VAC</td>
                    <td>CB</td>
                    <td>POE</td>
                    <td>SPCM</td>
                </tr>
            </tbody>
        </table>
    </body>
</HTML>
